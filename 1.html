<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
 <link href="http://cdn.bootcss.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">
<script src="http://cdn.bootcss.com/jquery/2.1.1/jquery.min.js"></script>
<script src="http://cdn.bootcss.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
  <style>

  </style>

  <script type="text/javascript">
      
      function turnpage(url) {  
    var url0 = document.URL;  
    var num = url0.indexOf('?');  
    var oldurl;  
    if(num == -1) {  
        oldurl = url0;  
    } else {  
        oldurl = url0.slice(0, num);  
    }  
    var newurl = oldurl + '?' + url;  
    history.pushState(null, null, newurl);  
    var ajaxurl = url + '.html'  
    $.ajax({  
        type: "post",  
        url: ajaxurl,  
        success: function(html) {  
            $('.mainbox').html(html);  
        }  
    });  
}  
  </script>
</head>
<body >

<div class="container">  
            <div class="col-sm-2" id="left-content">  
                <div class="panel-group" id="accordion1">  
                      
                    <!--菜单一-->  
                    <div class="panel panel-default">  
                        <div class="panel panel-heading">  
                            <h4 class="panel-title" style="text-align: center;">  
                                <a data-toggle="collapse" data-parent="#accordion1" href="#collapseOne">菜单一</a>  
                            </h4>  
                        </div>  
                        <div id="collapseOne" class="panel-collapse collapse">  
                            <div class="panel-body">  
                                <div class="col-sm-12 left-menu"><a href="javascript:;" onclick="turnpage('one')">第一个</a></div>  
                            </div>  
                        </div>  
                    </div>  
                    <!--我的评价-->  
                    <div class="panel panel-default">  
                        <div class="panel panel-heading">  
                            <h4 class="panel-title" style="text-align: center;">  
                                <a data-toggle="collapse" data-parent="#accordion1" href="#collapseTwo">菜单二</a>  
                            </h4>  
                        </div>  
                        <div id="collapseTwo" class="panel-collapse collapse">  
                            <div class="panel-body">  
                                <div class="col-sm-12 left-menu"><a href="javascript:;" onclick="turnpage('two')">two</a></div>  
                                <div class="col-sm-12 left-menu"><a href="javascript:;" onclick="turnpage('three')">three</a></div>  
                            </div>  
                        </div>  
                    </div>  
                                          
                </div>  
            </div>  
            <div class="col-sm-10" id="right-content">  
                <div class="mainbox">  
                      
                </div>  
            </div>  
</div>  

</body>
</html>
